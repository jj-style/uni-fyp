# grammar to parse assigning numbers to identifiers

[tokens]
IDENTIFIER = "[a-zA-Z_][a-zA-Z0-9_]*"
NUMBER = "[0-9]+"
SYMBOLS = "[=]"

[grammar]
PROGRAM = 'ASSIGN ASSIGN_PRIME'
ASSIGN_PRIME = 'ASSIGN ASSIGN_PRIME | "Â¬"'
ASSIGN = '<IDENTIFIER> "=" <NUMBER>'

[language_options]
expand_tabs=true
tab_size=2